<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
    <script src="jquery-3.7.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Cajero</title>

    <script>
        function ejecutarEnviar() {
            var nombre = $('#nombreUsuario').val();
            var contrasena = $('#contrasena').val();
            alert(nombre);
            alert(contrasena);

            var parametros = {
                'nombre': nombre,
                'contrasena': contrasena
            }

            $.ajax({
                type: "POST",
                url: 'usuario.php',
                dataType: "html",
                data: parametros
            }).done(function (data) {
                console.log(data);
            })
        }

    </script>

</head>
<body>
<div class="card">
    <div class="card-header">
        <h1>Registro de usuarios</h1>
    </div>
    <div class="card-body">
        <form>
            <div class="mb-3">
                <label>Escriba el usuario</label>
                <input id="nombreUsuario" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" >
                <br>
                <label>Ingrese la constrase√±a</label>
                <input id="contrasena" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <br>
                <button id="btnEnviar "type="button" class="btn btn-primary" onclick="ejecutarEnviar()">Enviar</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
